<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Interests Survey</title>
  </head>
  <body>
    <!-- header -->
    <header><h1>Employe Interest Survey Form</h1></header>
    <!-- form -->
    <form action="somewhere">
      <!-- name -->
      <label for="name">Enter your name:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="first and last name"
        required
      />
      <br />
      <br />
      <!-- department -->
      <label for="dept">Enter your department: </label>
      <input type="text" name="dept" id="dept" required />
      <br />
      <br />
      <!-- textarea -->
      <label for="textarea">Tell us a little about yourself: </label>
      <textarea
        name="about me"
        id="textarea"
        cols="30"
        rows="8"
        placeholder="hobbies, interests, favorites of any kind, etc"
      ></textarea>
      <br />
      <br />
      <!-- radio -->
      <label for="radio">Do you exercise at home? </label>
      <input type="radio" name="Y/N" value="Yes" id="" />Yes
      <input type="radio" name="Y/N" value="No" id="" />No
    </form>
  </body>
</html>
